<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Catálogo</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Catálogo</h2>
            <button id="add-catalogo-btn" class="btn btn-primary">
                <span class="material-icons">add</span> Novo Item
            </button>
        </div>

        <div class="module-controls">
            <input type="text" id="search-catalogo" placeholder="Buscar por profissional ou serviço...">
            <select id="filter-catalogo-status">
                <option value="1">Ativos</option>
                <option value="2">Inativos</option>
            </select>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Profissional</th>
                    <th>Serviço</th>
                    <th>Valor</th>
                    <th>Tempo Médio (min)</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="catalogos-body">

            </tbody>
        </table>

        <div id="catalogo-modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title">Cadastrar Item</h3>
                <span class="close-button">&times;</span>

                <form id="catalogo-form">
                    <input type="hidden" id="originalProfId" name="originalProfId">
                    <input type="hidden" id="originalServId" name="originalServId">

                    <div class="form-group">
                        <label for="profissional">Profissional</label>
                        <select id="profissional" name="profissional.id" required>

                        </select>
                        <div class="validation-error" id="prof-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="servico">Serviço</label>
                        <select id="servico" name="servico.id" required>

                        </select>
                        <div class="validation-error" id="serv-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input id="valor" name="valor" type="number" step="0.01" placeholder="0,00" required>
                        <div class="validation-error" id="valor-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="tempoMedio">Tempo Médio (min)</label>
                        <input id="tempoMedio" name="tempoMedio" type="number" min="1" placeholder="Ex.: 30" required>
                        <div class="validation-error" id="tempo-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="catalogo-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/controllers/catalogoController.js}" defer></script>
    </th:block>

</body>

</html>
