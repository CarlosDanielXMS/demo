<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Clientes</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Clientes</h2>
            <button id="add-cliente-btn" class="btn btn-primary">
                <span class="material-icons">add</span> Novo Cliente
            </button>
        </div>

        <div class="module-controls">
            <input type="text" id="search-cliente" placeholder="Buscar por nome ou email...">
            <select id="filter-cliente-status">
                <option value="1">Ativos</option>
                <option value="2">Inativos</option>
            </select>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientes-body">

            </tbody>
        </table>

        <div id="cliente-modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title">Cadastrar Cliente</h3>
                <span class="close-button">&times;</span>
                <form id="cliente-form">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" type="text" placeholder="Nome completo" required>
                        <div class="validation-error" id="nome-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" name="telefone" type="text" placeholder="(00) 00000-0000" required>
                        <div class="validation-error" id="telefone-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" placeholder="email@exemplo.com">
                        <div class="validation-error" id="email-error"></div>
                    </div>

                    <div class="form-group" id="senha-group">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" type="password" placeholder="Mínimo 8 caracteres" required
                            autocomplete="new-password">
                        <div class="validation-error" id="senha-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cliente-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submit-form-btn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/controllers/clientesController.js}" defer></script>
    </th:block>

</body>

</html>
