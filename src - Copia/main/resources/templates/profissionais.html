<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Profissionais</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Profissionais</h2>
            <button id="add-profissional-btn" class="btn btn-primary">
                <span class="material-icons">add</span> Novo Profissional
            </button>
        </div>

        <div class="module-controls">
            <input type="text" id="search-profissional" placeholder="Buscar por nome, telefone ou e-mail...">
            <select id="filter-profissional-status">
                <option value="1">Ativos</option>
                <option value="2">Inativos</option>
            </select>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Salário Fixo</th>
                    <th>Comissão</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="profissionais-body">

            </tbody>
        </table>

        <div id="profissional-modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title">Cadastrar Profissional</h3>
                <span class="close-button">&times;</span>

                <form id="profissional-form">
                    <input type="hidden" name="id" id="profissional-id">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" class="form-control" name="nome" type="text" placeholder="Nome" required />
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" class="form-control" name="telefone" type="text" placeholder="Telefone"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" name="email" type="email" placeholder="Email" />
                    </div>

                    <div class="form-group" id="senha-group">
                        <label for="senha">Senha</label>
                        <input id="senha" class="form-control" name="senha" type="password"
                            placeholder="Mínimo 8 caracteres" required autocomplete="new-password" />
                    </div>

                    <div class="form-group">
                        <label for="salarioFixo">Salário Fixo</label>
                        <input id="salarioFixo" class="form-control" name="salarioFixo" type="number" step="0.01"
                            placeholder="0.00" required />
                    </div>

                    <div class="form-group">
                        <label for="comissao">Comissão</label>
                        <input id="comissao" class="form-control" name="comissao" type="number" step="0.01"
                            placeholder="0.00" required />
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control" name="status">
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="profissional-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/controllers/profissionaisController.js}" defer></script>
    </th:block>

</body>

</html>
