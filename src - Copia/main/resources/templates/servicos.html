<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">

<head>
    <title>Serviços</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="module-header">
            <h2>Serviços</h2>
            <button id="add-servico-btn" class="btn btn-primary">
                <span class="material-icons">add</span> Novo Serviço
            </button>
        </div>

        <div class="module-controls">
            <input type="text" id="search-servico" placeholder="Buscar por descrição..." autocomplete="off">
            <select id="filter-servico-status">
                <option value="1">Ativos</option>
                <option value="2">Inativos</option>
            </select>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tempo Médio (min)</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="servicos-body">

            </tbody>
        </table>

        <div id="servico-modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title">Cadastrar Serviço</h3>
                <span class="close-button">&times;</span>

                <form id="servico-form">
                    <input type="hidden" name="id" id="servico-id">

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" class="form-control" name="descricao" type="text" placeholder="Descrição"
                            required autocomplete="off" />
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input id="valor" class="form-control" name="valor" type="number" step="0.01" placeholder="0.01"
                            required inputmode="decimal" min="0.01" />
                    </div>

                    <div class="form-group">
                        <label for="tempoMedio">Tempo Médio (min)</label>
                        <input id="tempoMedio" class="form-control" name="tempoMedio" type="number" placeholder="30"
                            required inputmode="numeric" min="1" />
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control" name="status">
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="servico-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="servico-submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/controllers/servicosController.js}" defer></script>
    </th:block>

</body>

</html>
